{% extends 'index.html' %}

{% block main_content %}
    <div style="height: 120px; background: rgba(26, 24, 22, 0.85)"></div>
    <section id="reserves">
    <div class="container">
        {% for application in applications %}
            <div class="col-md-12 col-md-offset-1 p-3 mb-lg-1" style="background: #fff8f1">
                <div class="row p-1">

                    <div class="col-md-4">
                        {{ application.name }}
                    </div>
                    <div class="col-md-4">
                        {{ application.email }}
                    </div>
                    <div class="col-md-4">
                        <a href="{% url 'manager:application' application_id=application.pk %}" class="book-a-table-btn">View</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <h1 class="text-center">There is no applications</h1>
        {% endfor %}
    </div>
    </section>

{% endblock %}
